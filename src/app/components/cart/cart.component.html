@if (cartItems().length === 0) {
  <h1>Your cart is empty</h1>
} @else {
  <div class="cart-container">
    <mat-card class="cart-card">
      <mat-card-header>
        <mat-card-title>Your Cart:</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="cart-list">
          @for (cartItem of cartItems(); track cartItem) {
            <mat-card class="cart-item-card">
              <div class="cart-item">
                <div class="cart-item-details">
                  <h3>{{ cartItem.name }}</h3>
                  <p>Amount: {{ cartItem.amount }}</p>
                  <p>Total: ${{ cartItem.price * cartItem.amount }}</p>
                </div>
              </div>
            </mat-card>
          }
        </div>

        <mat-divider></mat-divider>

        <div class="total-price">
          <p><strong>Total Price of the cart:</strong> â‚¬{{ totalPrice() }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
}
