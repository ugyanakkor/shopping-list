@if (shoppingService.productsLoading()) {
  <div class="spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
}

<section class="product-container">
  <ul class="products">
    @for (product of products(); track product) {
      <li>
        <app-product-item [product]="product"></app-product-item>
      </li>
    }
  </ul>
</section>
